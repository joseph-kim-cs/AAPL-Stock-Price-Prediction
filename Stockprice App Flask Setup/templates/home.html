<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>{{ message }}</h1>
<form action="/submit_locale" method="POST">
    Choose a Stock:
    <SELECT name="locale">
    {% for l in locales %}
        {% if l == 'US': %}
            <OPTION value='{{l}}' selected>{{l}}</option>
        {% else: %}
            <OPTION value='{{l}}'>{{l}}</option>
        {% endif %}
    {% endfor %}
    </SELECT>
<!--    Should just contain stock to select -->
    <p><input type="submit" value="Submit"></p>
</form>
</body>
</html>
